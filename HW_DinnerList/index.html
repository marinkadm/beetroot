<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dinner List</title>
 c <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./css.css">
 
</head>
<body>
  <header>
    <p class="title"> CSS Diner Shopping List</p>
    <p class="subtitle">Let's go to the mail!</p>
  </header>
  <div class="wrapper">
    <div class="subwrapper">
      <input type="checkbox"></input>
      <p>A lot of pickles
      <span>(for the next lesson about CSS)</span>
      </p>
    </div>

      <div class="subwrapper">
        <input type="checkbox"></input>
        <p>10 apples
        <span>(for CSS manipulation)</span>
        </p>
      </div>

      <div class="subwrapper">
        <input type="checkbox"></input>
        <p>20 oranges
        <span>(because they are awesome)</span>
        </p>
      </div>

      <div class="subwrapper">
        <input type="checkbox"></input>
        <p>15 bentons</p>
      </div>


      <div class="subwrapper">
        <input type="checkbox"></input>
        <p>1 bottle of Sake
        <span>(for my friends)</span>
        </p>
      </div>

    <button class="button">
       Bon appetit :)
    </button>
  </div>
</body>
</html>
